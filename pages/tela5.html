<div id="tela5">
    <div id="topo"> 
        <img src="https://u-shar.github.io/Capsula-do-Tempo/img/logo.png" id="roboLogoPerguntas">
        <h1 id="titulo">Quem você é?</h1>
    </div>

    <div id="conteudo">
        <div id="progressBar">
            <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                <div class="progress-bar" style="width: 14.28%; background-color: #603B8F;">1 / 7</div>
            </div>
        </div>

        <img src="https://u-shar.github.io/Capsula-do-Tempo/img/pergunta1.png" id="imgPergunta">

        <form id="formPergunta">
            <label for="pergunta1">Sua resposta:</label>
            <textarea id="pergunta1" name="pergunta1" class="form-control"></textarea>
        </form>
    </div>

    <div id="buttons">
        <button class="btn" id="buttonVoltar">Voltar</button>
        <button class="btn" id="buttonComecar">Avançar</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        let pergunta1 = sessionStorage.getItem("Pergunta1");

        if(pergunta1 != null && pergunta1 != ""){
            $("#pergunta1").val(pergunta1);
        }
    });

    $("#buttonVoltar").on("click", function(){
        let pergunta1 = $("#pergunta1").val();

        sessionStorage.setItem("Pergunta1", pergunta1);

        window.scrollTo(0, 0);
        $("#main").load("./pages/tela4.html");
    });

    $("#buttonComecar").on("click", function(){
        let pergunta1 = $("#pergunta1").val();
        
        if(pergunta1 == ""){
            Swal.fire({
                icon: 'warning',
                title: 'Atenção!',
                text: 'Preencha sua resposta',
            });
        }else{
            sessionStorage.setItem("Pergunta1", pergunta1);

            window.scrollTo(0, 0);
            $("#main").load("./pages/tela6.html");
        }
    });
</script>
